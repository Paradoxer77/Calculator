<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/calculator.png">
  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>
</head>
<body>

  <div id="screen">0</div>
  
  <table cellspacing="0" cellpadding="0">

    <tr>
      <td><button class="btn">C</button></td>
      <td><button class="btn"actionBtn >&#xb1;</button></td>
      <td><button class="actionBtn btn" value="%">%</button></td>
      <td><button class="actionBtn btn operator-btn" value="/">&#xf7;</button></td>
    </tr>

    <tr>
      <td><button class="actionBtn btn" value="7">7</button></td>
      <td><button class="actionBtn btn" value="8">8</button></td>
      <td><button class="actionBtn btn" value="9">9</button></td>
      <td><button class="actionBtn btn operator-btn" value="*">&#xd7;</button></td>
    </tr>
    
    <tr>
      <td><button class="actionBtn btn" value="4">4</button></td>
      <td><button class="actionBtn btn" value="5">5</button></td>
      <td><button class="actionBtn btn" value="6">6</button></td>
      <td><button class="actionBtn btn operator-btn" value="">&#x2212;</button></td>
    </tr>
    
    <tr>
      
      <td><button class="actionBtn btn" value="1">1</button></td>
      <td><button class="actionBtn btn" value="2">2</button></td>
      <td><button class="actionBtn btn" value="3">3</button></td>
      <td><button class="actionBtn btn operator-btn" value="">&#x2b;</button></td>
    </tr>

    <tr>
      <td><button class="actionBtn btn btn-left" value="0">0</button></td>
      <td><button class="actionBtn btn" value=".">.</button></td>
      <td><button class="btn" id="backspace">&#x2190;</button></td>
      <td><button class="btn equals btn-right">&#x3d;</button></td>
    </tr>
  </table>

  <script src="./main.js"></script>
</body>
</html>
